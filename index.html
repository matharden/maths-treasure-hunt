<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style type="text/css">
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,.7);
      font-family: monospace;
      font-size: 1000%;
      text-align: center;
      background: #2b5876;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to left, #4e4376, #2b5876);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to left, #4e4376, #2b5876); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      user-select: none;
    }
    #step {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }
    #answer {
      display: block;
      width: 150px;
    }
    #puzzle {
      text-align: center;
      height: 50%;
    }
    #question {
      margin: 0;
    }
    #codeform {
      position: relative;
      text-align: center;
    }
    #code,
    #answer {
      border-radius: 20px;
      border: 0;
      background: rgba(0,0,0,0.2);
      width: 4em;
      font-family: monospace;
      font-size: inherit;
      text-align: center;
      color: white;
      text-shadow: azure;
      box-shadow: inset 2px 3px 9px rgba(0,0,0,.4);
      opacity: .7;
    }
    #message {
      margin: 0;
      width: 100%;
      position: absolute;
      top: 0;
      background: rgba(0,0,0,0.4);
      width: 100%;
      transition: transform .3s .2s;
      transform: translateY(-100%);
    }
    .show {
      transform: translateY(0) !important;
      transition: transform .3s !important;
    }
    #clue {
      font-size: .6em;
      position: relative;
      margin: .3em 0;
    }
    #clue::before {
      content: 'Clue';
      position: absolute;
      font-size: .5em;
      transform: rotateZ(340deg);
      left: -1em;
      top: -0.4em;
      opacity: 0.5;
    }
    input {
      outline: 0;
    }
    input::-webkit-inner-spin-button {
      display: none;
    }
    input::-webkit-textfield-decoration-container {
      box-shadow: inset 2px 3px 9px rgba(0,0,0,.4);
      border-radius: inherit;
    }
  </style>
</head>
<body>

<p id="message"></p>

<main>

  <p id="clue" hidden></p>

  <form id="codeform">
    <input type="number" id="code" autocomplete="off" maxlength="4" placeholder="code" min="999" max="10000">
  </form>

  <form id="puzzle" hidden>
    <p id="question">
      <span id="one"></span>
      <span id="operator"></span>
      <span id="two"></span>
    </p>
    <input type="text" id="answer" placeholder="answer" autocomplete="off">
  </form>

</main>

<script src="questions.js"></script>
<script src="quiz.js"></script>
</body>
</html>
